<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS Framework Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@300;400&display=swap"
    rel="stylesheet" />

  <!-- CSS Framework Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      prefix: "tw-", // Add prefix for Tailwind classes
    };
  </script>

  <link rel="stylesheet" href="cart.css" />
  <title>Cart Shop</title>
</head>

<body>
  <div class="pembungkus">
    <!-- Cart Header -->
    <div class="pembungkus-cart d-flex">
      <div class="tw-flex tw-justify-between judul">
          <h1 class="fw-bold poppins-regular tw-text-[34px]">Keranjang saya</h1>
          <button type="button" class="btn btn-outline-success d-flex align-items-center" id="relod">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
            <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
          </svg>
        </button>
      </div>
      <div class="d-flex gap-5">
        <div class="d-flex gap-3 flex-column">
          <div class="bar-cart tw-flex tw-justify-between tw-items-center tw-pl-4 tw-pr-4 tw-rounded-lg">
            <div>
              <label for="checkbox-all">
                <input type="checkbox" id="checkbox-all" name="checkbox-all" />
                Pilih Semua
              </label>
            </div>
            <div>
              <button type="button" class="btn btn-outline-danger d-flex align-items-center" id="delete-product">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="20" fill="currentColor"
                  class="bi bi-trash3-fill" viewBox="0 0 16 16">
                  <path
                    d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5" />
                </svg>
                <i class="poppins-regular tw-text-[14px]">Hapus</i>
              </button>
            </div>
          </div>

          <!-- Cart Items -->
          <div class="my-cart tw-flex tw-justify-start tw-flex-col gap-4" id="cart_id"> 

          </div>

        </div>
        <!-- Summary -->
        <div class="flex-container-box">
          <h3>Ringkasan Belanja</h3>
          <div class="summary">
            <span>Total</span>
            <span>-</span>
          </div>
          <div class="promo">
            <img src="./img/loader.gif" alt="Promo Icon" />
            <p>Choose your discount!</p>
          </div>
          <button class="btn-buy">Check Out</button>
        </div>

      </div>
    </div>


  <div id="overlay" style="display: none;"></div>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="cart.js"></script>
</body>

</html>
