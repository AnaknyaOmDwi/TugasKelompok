<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS Framework Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@300;400&display=swap"
    rel="stylesheet" />

  <!-- CSS Framework Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      prefix: "tw-", // Add prefix for Tailwind classes
    };
  </script>

  <link rel="stylesheet" href="cart.css" />
  <title>Cart Shop</title>
</head>

<body>
  <div class="pembungkus">
    <!-- Cart Header -->
    <div class="pembungkus-cart d-flex">
      <div class="tw-flex tw-justify-between judul">
          <h1 class="fw-bold poppins-regular tw-text-[34px]">Checkout</h1>
      </div>
      <div class="d-flex gap-5">    
        <div class="d-flex gap-3 flex-column">
          <div class="bar-cart d-flex flex-column gap-1">
            <label for="alamat-saya" class="fw-semibold fs-5">Your Address:</label>
            <div>
                <textarea name="alamat-saya" id="alamat-saya" placeholder="Input Your Address Here" rows="4" cols="120" style="border: 1px solid black;"></textarea>
            </div>
          </div>

          <!-- Cart Items -->
          <div class="my-cart tw-flex tw-justify-start tw-flex-col gap-4" id="cart_id"> 

          </div>

        </div>
        <!-- Summary -->
        <div class="flex-container-box">
          <div>
            <h3 class="fs-4">Ringkasan Belanja</h3>
            <div class="summary">
              <span class="fs-5" >Total</span>
              <span class="fs-6 align-items-center" id="total"></span>
            </div>
          </div>
          <div>
            <div class="promo">
              <img src="./img/loader.gif" alt="Promo Icon" />
              <p>Click to see your discount!</p>
            </div>
            <button class="btn-buy">Buy</button>
          </div>
          </div>

      </div>
    </div>


  <div id="overlay" style="display: none;"></div>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="checkout.js"></script>
</body>

</html>
