<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .checkout-container {
            display: flex;
            gap: 20px;
        }
        .checkout-left {
            width: 60%;
        }
        .checkout-right {
            width: 40%;
        }
        .card {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .card-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .product-item {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        .product-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
        }
        .product-details {
            flex: 1;
        }
        .product-price {
            font-weight: bold;
        }
        .payment-method {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        .payment-method input {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Checkout Page</h1>
        <div class="checkout-container">
            <div class="checkout-left">
                <div class="card">
                    <h2 class="card-title">Your Cart</h2>
                    <div class="product-item">
                        <img src="product1.jpg" alt="Product 1" class="product-image">
                        <div class="product-details">
                            <h5>Product 1</h5>
                            <p class="product-price">$10.00</p>
                        </div>
                    </div>
                    <div class="product-item">
                        <img src="product2.jpg" alt="Product 2" class="product-image">
                        <div class="product-details">
                            <h5>Product 2</h5>
                            <p class="product-price">$15.00</p>
                        </div>
                    </div>
                    <div class="product-item">
                        <img src="product3.jpg" alt="Product 3" class="product-image">
                        <div class="product-details">
                            <h5>Product 3</h5>
                            <p class="product-price">$20.00</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="checkout-right">
                <div class="card">
                    <h2 class="card-title">Payment Method</h2>
                    <div class="payment-method">
                        <input type="radio" id="credit-card" name="payment" value="credit-card">
                        <label for="credit-card">Credit Card</label>
                    </div>
                    <div class="payment-method">
                        <input type="radio" id="paypal" name="payment" value="paypal">
                        <label for="paypal">PayPal</label>
                    </div>
                    <button class="btn btn-primary mt-3">Proceed to Payment</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
